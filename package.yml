      <p><a href="https://jacksflightclub.com/flight-quick-guides-page#viva-avianca">Read our guide</a> to know how to find the cheapest price on the airline's website.</p>

  - trigger: "/multicity"
    replace: >
      <p>We recommend Google Flights to find these trips because it has an easy-to-use calendar tool to browse dates and fares. See an example itinerary by pressing the blue button below.</p>
      <p>Adjust the dates for each flight according to how long you'd like to stay in each city, and wait for the price to refresh. Keep adjusting the dates until you see the price listed above.</p>
      <p>An alternative way to search for a broader range of trips is by looking for one-way flights. Change &ldquo;Multi-city&rdquo; to &ldquo;One-way&rdquo; (you may want to keep separate tabs open to search for your departure and return trips), and look for each of the individual flights until you find dates that work for you.</p>
      <p>From there, re-enter your itinerary information in the &ldquo;Multi-City&rdquo; format, and click through to the last page of Google Flights to proceed to booking.</p>
      <p>Read our <a href="https://jacksflightclub.com/flight-quick-guides-page#finding-multi-city-trips">quick guide to finding multi-city trips</a> if you need help loading more date options.</p>

  - trigger: "/copa"
    replace: >
      <p><strong>Note</strong>: when you select your flights on Copa's website, you'll need the option to choose your fare class. It's always best to choose 'Economy Basic', unless you need to add a checked bag. Read our quick guide to selecting the right option <a href="https://jacksflightclub.com/flight-quick-guides-page#copa">here</a>.</p>

  - trigger: "/currency"
    replace: >
      <p><strong>Note:</strong> some airlines tend to change currency once you're redirected from Google Flights. It's worth reading our <a href="https://jacksflightclub.com/flight-quick-guides-page#change-currency">quick guide on which currency to pay with</a> before you book these trips.</p>

  - trigger: "/jetblueonly"
    replace: >
      <p>Go to jetBlue's Best Fare Finder through the blue button below. At the top of the page, select &ldquo;Add return date&rdquo; and scroll down to a month listed in this tip on their calendar tool.</p>
      <p>Look out for an outbound and inbound flight at the fare price we have listed. When you find dates that work for you, just tap 'see flights' to start booking.</p>
      <p><strong>Note</strong>: If you plan on taking a checked bag anyway, the extra ~&pound;20 for the &ldquo;Blue&rdquo; cabin also comes with seat selection &amp; free changes/cancellations, which is a better value upgrade than most airlines offer.</p>

  - trigger: "/otaonly"
    replace: >
      <p><strong>Note</strong>: These flights are only available via Online Travel Agencies, not with the airline. If you're not sure about booking with an OTA, <a href="https://jacksflightclub.com/travel-hub/is-it-safe-to-book-with-smaller-otas-on-momondo">our guide</a> should point you in the right direction. </p><p>It's also worth checking <a href="https://jacksflightclub.com/travel-hub/reviewing-the-most-popular-online-travel-agencies">our write-up</a> on the best and worst OTAs, to help you choose the right one.</p><p>If you'd rather book with the airline directly, it's probably worth waiting for another flight tip to this destination. </p>

  - trigger: "/westjet"
    replace: >
      <p><strong>Note</strong>: These trips are booked with WestJet’s new <a href="https://www.westjet.com/en-ca/news/2024/westjet-introduces-ultrabasic-">UltraBasic fare</a>. Unlike in the past, a carry-on is <b>not</b> included, you’ll be last to board, and you’ll be automatically booked into a middle seat at the back of the plane. If you want any perk at all, we’d recommend booking a higher tier of ticket.</p>

  - trigger: "/bagnote"
    replace: >
      <p><strong>Note</strong>: Despite some OTAs stating that the fare does not include a checked bag, the airline does include a checked bag. Based on this, we would strongly assume that a checked bag is also included in all OTA fares, along with a full-size cabin bag.</p>
      <p>If you want to guarantee that a checked bag is included, you can book with an OTA who explicitly states that one is included or directly with the airline.</p>

  - trigger: "/premeco"
    replace: >
      <p><strong>Note</strong>: For most trips labelled as ‘Premium Economy’, you will only be flying in the Premium Economy cabin on the longest leg of your trip. The shorter legs will likely be in Economy, but you will have the added bonus of the higher baggage allowance across every leg of your trip. Always double-check the details of each leg of your trip before you book.</p>

  - trigger: "/aerlong"
    replace: >
      <p><strong>Note</strong>: While Aer Lingus has tighter carry-on/cabin bag restrictions on flights within Europe, on long-haul flights to/from <strong>North America</strong>, each passenger is allowed to take a 10kg bag into the cabin with them, free of charge.</p>

  - trigger: "/aershort"
    replace: >
      <p><strong>Note</strong>: On short-haul Aer Lingus flights within Europe, each passenger is allowed to take a 10kg bag with them. It is free of charge to have the bag checked in once you arrive at the airport, or you can pay a small fee when booking your flights to take it into the cabin.</p>
      <p>This <strong>must</strong> be added on while you're making the booking. If you don't, and turn up to the boarding gate with the bag, you may be charged an additional fee. There is also a possibility that it is sold out at the time of making your booking, in that case the bag will have to be checked in.</p>
      <p>[<strong>&iexcl;</strong><em><strong>optional depending on your routes, eg. Dublin to the Isle of Man or Aberdeen!</strong></em>] On short-haul <strong>regional</strong> flights, each passenger is allowed to take a 7kg bag into the cabin with them, free of charge.</p>

