      <p><strong>p.s.</strong> In case you're wondering, this week's banner image features City!</p>

  - trigger: "/ryanonly"
    replace: >
      <p>Go to Ryanair's destination cheap fare finder through the blue button below.</p><p>At the bottom of the page, you'll see a calendar view of dates with prices under the dates Ryanair fly. Simply scroll through until you find dates you like, select them and click 'View Flights' to complete your booking with Ryanair.</p>

  - trigger: "/tuionly"
    replace: >
      <p>Click the blue button below to see TUI's calendar page - it&nbsp;makes finding cheap dates easy. Simply select your departure airport, and use the arrows on the top row of the calendar to scroll through the available dates.</p>Pick one of the trips at the prices listed above and click on the yellow 'Continue' button to finish your booking. Online Travel Agencies do not sell TUI flights cheaper than the airline.</p>

  - trigger: "/gfnote"
    replace: >
      <p><strong>Note:</strong> The price shown on the Google Flights calendar may slightly differ to the price we have listed. This is due to the calendar not yet updating to reflect a price change. <a href="https://jacksflightclub.com/flight-quick-guides-page#no-price-match">Click here</a> to learn more.</p>
      <p>However, once you have selected your dates and clicked through to book with either the airline or an OTA, the price should adjust to match what we listed.</p>

  - trigger: "/tapnote"
    replace: >
      <p><strong>Note</strong>: Once you've selected your itinerary on TAP's website, you'll see a discounted fare automatically applied via the airline's loyalty programme (Miles&amp;Go).</p>
      <p>If you aren't a member of the programme, click the toggle next to the price under where it says 'Use miles to pay for your trip' to see your total without the discount. To learn more about whether it's worth signing up, read our guide <a href="https://jacksflightclub.com/flight-quick-guides-page#tap">here</a>.</p>

  - trigger: "/vivabundle"
    replace: >
      <p><strong>Note</strong>: some airlines, like Viva Aerobus, will automatically select their more expensive upgrade bundle when you click through to their website. Unless we've mentioned it in the 'Bags and fees' section above, the bundle is not worth paying more—you're likely better off adding what you need separately.</p>
      <p><a href="https://jacksflightclub.com/flight-quick-guides-page#viva-avianca">Read our guide</a> to know how to find the cheapest price on the airline's website.</p>

  - trigger: "/aviancabundle"
    replace: >
