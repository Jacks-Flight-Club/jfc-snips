      <p>To get the lowest fares (listed above), book with an Online Travel Agency (OTA). Skyscanner lists OTAs that are the cheapest for these trips - see an example through the blue button below.</p><p>On Skyscanner, enter the itinerary you found in step one and wait for the search to finish loading - it can take 20-30 seconds. If you don’t see the price we’ve listed, <a href='https://jacksflightclub.com/flight-quick-guides-page#sky-mom'>make sure to check the region is correct on the top right-hand corner</a>. <p>Book with the cheapest OTA or the one you like the most.</p>
      <p><b>Top tip</b>: Quickly convert your Google Flights finds to searches on Skyscanner with our <a href='https://jacksflightclub.com/fare-compare-extension'>Fare Compare browser extension</a>. One click and you're done :-)</p>

  - trigger: "/mom2"
    replace: >
      <p>To get the lowest fares (listed above), book with an Online Travel Agency (OTA). Momondo lists OTAs that are the cheapest for these trips - see an example through the blue button below.</p><p>On Momondo, enter the itinerary you found in step one and wait for the search to finish loading - it can take 20-30 seconds. If you don’t see the price we’ve listed, <a href='https://jacksflightclub.com/flight-quick-guides-page#sky-mom'>make sure to check the region is correct on the left-hand side</a>. <p>Book with the cheapest OTA or the one you like the most.</p>
      <p><b>Top tip</b>: Quickly convert your Google Flights finds to searches on Momondo with our <a href='https://jacksflightclub.com/fare-compare-extension'>Fare Compare browser extension</a>. One click and you're done :-)</p>

  - trigger: "/southwest"
    replace: >
      <p>Use Southwest's Low Fare Calendar to find these fares.</p><p>Type in your departure, destination and travel month and press ‘Search’. On the next page, you’ll see the cheapest days to fly on a calendar view.</p><p>Once you’ve selected dates, complete your booking with Southwest.</p>

  - trigger: "/wizzonly"
    replace: >
      <p>Start finding these trips on the Wizz Air website through the blue button below.</p>
      <p>Enter the origin and destination airports you want from those we have listed above.</p>
      <p>The page will reload with a calendar view. Change the calendar month to one you're interested in, and then look for the cheapest dates (highlighted in light blue on the calendar).</p>
      <p>Once you've chosen your outbound and return flights, click "Start Booking" to continue. The airline offers the best price, so there's no need to compare with Online Travel Agencies.</p>
      <p><strong>Note</strong>: you'll see discounted prices listed on Wizz Air's website, but you need to sign up to the Wizz Discount Club to access them. Read our guide on whether it's worth it <a href="https://jacksflightclub.com/flight-quick-guides-page#wizz-air">here</a>.</p>
  
  - trigger: "/luftonly"
    replace: >
      <p>Start finding these trips using Lufthansa's price calendar tool, through the blue button below.</p>
      <p>Scroll down until you see the monthly fare calendar. Prices shown are for trip lengths of 14 days by default, but adjusting this can reveal more possible departure dates - the monthly view will refresh with new price data. Select a month to view the prices day-by-day.</p>
      <p>Once you've found a trip you like, choose the departure date and then select the yellow "Book now" button.</p>
      <p>On the next page, pick the flights with the lowest price and complete your booking with the airline.</p>
  
  - trigger: "/luftnote"
    replace: >
      <p><strong>Note:</strong> If you plan to add checked luggage with Lufthansa, it's cheaper to select the fare class that includes it, rather than add it as an extra.</p>
      <p>Google Flights takes you to a page on their website with the fare class already selected. To change it, click the itinerary, 'Modify', and choose your flights again. Read detailed instructions <a href="https://jacksflightclub.com/flight-quick-guides-page#lufthansa">here</a>.</p>

  - trigger: "/flex"
    replace: >
      <strong>Note:</strong> Airlines do tend to offer more flexibility for flight changes, so if you're at all worried about having to move your booking later down the line we recommend spending a little extra to book directly with the airline.

