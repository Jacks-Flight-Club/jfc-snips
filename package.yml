  - trigger: "/wtuk"
    replace: >
      <p style="text-align: center;"><strong>Weekend trips from the UK &amp; Ireland!</strong></p>
      <p>Once a week, we collect all the best value short-haul weekend trips we find from every airport in the UK &amp; Ireland.</p>
      <p>Our goal is to dig out a variety of short getaways that go easy on your annual leave, no matter where you are!</p>
      <p>Simply tap on the flight you're interested in below and continue to the airline or travel agency to book :-)</p>
